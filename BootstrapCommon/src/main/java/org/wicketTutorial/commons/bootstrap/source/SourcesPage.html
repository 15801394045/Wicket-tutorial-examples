<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Wicket Examples - sourcecode</title>
    <wicket:header-items />
    
    <link rel="stylesheet" type="text/css" href="style.css"/>
	<style type="text/css">
		body {
	       font-size: 16px;
	       height:100%;
	    }
		
 		.header {
 			background-color: gray; 
 			color: white;
 		}
		
		.file-list {
		  background: #eee;
		  height: 100%;
		}
		.main-row {
          margin-left:0;
          margin-right:0;
        }
        .fill {
          width:100%;
          height:100%;
          min-height:100%;
          padding:0px;
          overflow: auto;
        }
		ul {
			list-style-type : none;
			padding : 0px;
		}
		
		.code-container {
			_margin-left: 17em;
			margin-top: 2em;
		}
		
		code {
			color: rgb(0,0,0);
			white-space: nowrap;
			font-size : 16px;
			font-family : Lucida Console, Monospace, Courier New, Courier, Fixed;
		}
		.java_type {
			color: rgb(0,44,221);
		}
		.java_comment {
			color: rgb(147,147,147); background-color: rgb(247,247,247);
		}
		.java_operator {
			color: rgb(0,124,31);
		}
		.java_separator {
			color: rgb(0,33,255);
		}
		.java_plain {
			color: rgb(0,0,0);
		}
		.java_javadoc_comment {
			color: rgb(147,147,147); background-color: rgb(247,247,247); font-style: italic;
		}
		.java_keyword {
			color: rgb(0,0,0); font-weight: bold;
		}
		.java_literal {
			color: rgb(188,0,0);
		}
		.java_javadoc_tag {
			color: rgb(147,147,147); background-color: rgb(247,247,247); font-style: italic; font-weight: bold;
		}
		
		e {
			color: rgb(0,0,0); font-family: monospace; font-size: 12px; white-space: nowrap;
		}
		.xml_tag_symbols {
			color: rgb(0,59,255);
		}
		.xml_rife_tag {
			color: rgb(0,0,0); background-color: rgb(228,230,160);
		}
		.xml_plain {
			color: rgb(0,0,0);
		}
		.xml_comment {
			color: rgb(147,147,147); background-color: rgb(247,247,247);
		}
		.xml_attribute_name {
			color: rgb(0,0,0); font-weight: bold;
		}
		.xml_tag_name {
			color: rgb(0,55,255);
		}
		.xml_char_data {
			color: rgb(0,0,0);
		}
		.xml_processing_instruction {
			color: rgb(0,0,0); font-weight: bold; font-style: italic;
		}
		.xml_attribute_value {
			color: rgb(193,0,0);
		}
		.xml_rife_name {
			color: rgb(0,0,196); background-color: rgb(228,230,160);
		}
	</style>
</head>
<body>
	<div class="row header">
		<div class="col-sm-4">
             <div class="pull-left">Files</div>
		</div>
		<div class="col-sm-8 ">
			<div class="pull-left">Code for <span wicket:id="filename"></span></div>
			<div class="pull-right">[<a href="javascript:self.close()">Close</a>]</div>
		</div>
	</div>
	<div class="row main-row fill">
		<div class="col-sm-4 file-list sidebar" wicket:id="filespanel">
			<ul>
				<li wicket:id="file">
					<a href="#" wicket:id="link"><span wicket:id="name"></span></a>
				</li>
			</ul>
		</div>
		<div class="col-sm-8" wicket:id="codepanel">
			<div class="code-container">
				<div class="code" wicket:id="code"></div>
			</div>
		</div>
	</div>
</body>
</html>
