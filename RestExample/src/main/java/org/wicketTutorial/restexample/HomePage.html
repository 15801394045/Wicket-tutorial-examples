<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-type" content="text/html" charset="UTF-8">
<title>Persons archive</title>	
</head>
<wicket:head>

<script>
function loadAllPersons(tableId) {
	var xhr = new XMLHttpRequest();

	xhr.onreadystatechange = function () {
		if (xhr.readyState === 4){
	        var persons = JSON.parse(xhr.responseText);
	        
	        for (var i = 0; i < persons.length; i++)
				addTableRow(tableId, persons[i]);
	    }
	};

	xhr.open('GET', './personsmanager/persons');
	xhr.send();	
}

function addTableRow(tableId, newRow) {
	var table = document.getElementById(tableId);
	
	var row = table.insertRow(-1);

	var name = row.insertCell(-1);
	var password = row.insertCell(-1);
	var email = row.insertCell(-1);
	var deleteLink = row.insertCell(-1);

	var deleteAnchor = document.createElement("A"); 
	
	
	name.innerHTML = newRow.name;
	password.innerHTML = newRow.password; 
	email.innerHTML = newRow.email;
	
	deleteAnchor.innerHTML = "delete";
	deleteAnchor.setAttribute("onclick", "deleteTableRow(this.closest('tr'))");
	
	deleteLink.appendChild(deleteAnchor);
}

function deleteTableRow(row) {
	var table = row.closest('table');
	table.deleteRow(row.rowIndex);
}

window.onload = function(){ 
	loadAllPersons('personsTable'); 
};
</script>
</wicket:head>
<body style="padding: 1.25em 1.45em 1.25em 1.55em">
	<wicket:extend>
		<h1>Persons archive</h1>
		<p style="font-weight: bold;">Simple REST application to create,
			delete and display instances of persons (see class PersonPojo).</p>
		<p>
			Powered by <a href="http://jquery.com/">JQuery</a> and <a
				href="http://knockoutjs.com/">Knockoutjs</a>
		</p>
		<button id="openNewUser">Add a person</button>
		<br />
		<br />

		<table class="table" id="personsTable">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Password</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					
				</tr>
			</tbody>
		</table>

	<div id="dialog-form" class="modal fade" title="Create new person">
		<form>
			<fieldset style="border: 0px">
				<div style="display: table;">
					<div style="display: table-row;">
						<div style="display: table-cell;">
							<label for="name">Name</label>
						</div>
						<div style="display: table-cell;">
							<input type="text" name="name" id="name"
								class="text ui-widget-content ui-corner-all" />
						</div>
					</div>
					<div style="display: table-row;">
						<div style="display: table-cell;">
							<label for="email">Email</label>
							<span style="color: red">*</span>
						</div>
						<div style="display: table-cell;">
							<input type="text" name="email" id="email" value=""
								class="text ui-widget-content ui-corner-all" />
						</div>
					</div>
					<div style="display: table-row;">
						<div style="display: table-cell; padding-right: 5px">
							<label for="password">Password</label>
						</div>
						<div style="display: table-cell;">
							<input type="password" name="password" id="password" value=""
								class="text ui-widget-content ui-corner-all" />
						</div>
					</div>
				</div>
			</fieldset>
		</form>
		<div style="color: red">*The email will be validated.</div>
	</div>
	</wicket:extend>
</body>
</html>
